<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Transaksi</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Tambah Transaksi</h1>
      <nav>
        <ul>
          <li><a href="index.html">Beranda</a></li>
          <li><a href="kelola_barang.html">Kelola Data Barang</a></li>
          <li><a href="kelola_kasir.html">Kelola Data Kasir</a></li>
          <li><a href="kelola_tenan.html">Kelola Data Tenan</a></li>
          <li><a href="lihat_struk.html">Lihat Struk</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h2>Tambah Transaksi</h2>
      <!-- Form untuk menambah transaksi -->
      <form action="server.php" method="post">
        <label for="kode_nota">Nomor Nota:</label>
        <input type="text" id="kode_nota" name="kode_nota" required />

        <label for="kode_tenan">Kode Tenan:</label>
        <input type="text" id="kode_tenan" name="kode_tenan" required />

        <label for="kode_kasir">Kode Kasir:</label>
        <input type="text" id="kode_kasir" name="kode_kasir" required />

        <label for="tgl_nota">Tanggal Nota:</label>
        <input type="date" id="tgl_nota" name="tgl_nota" required />

        <label for="jam_nota">Jam Nota:</label>
        <input type="time" id="jam_nota" name="jam_nota" required />

        <label for="jumlah_belanja">Jumlah Belanja:</label>
        <input
          type="number"
          id="jumlah_belanja"
          name="jumlah_belanja"
          required
        />

        <label for="diskon">Diskon:</label>
        <input type="number" id="diskon" name="diskon" required />

        <label for="total">Total:</label>
        <input type="number" id="total" name="total" required />

        <!-- Tabel untuk menambah barang ke dalam transaksi -->
        <table>
          <thead>
            <tr>
              <th>Kode Barang</th>
              <th>Jumlah Barang</th>
            </tr>
          </thead>
          <tbody>
            <!-- Isi tabel disini (dapat diisi dengan data dari database) -->
          </tbody>
        </table>

        <button type="submit" name="tambah_transaksi">Tambah Transaksi</button>
      </form>
    </main>

    <script src="main.js"></script>
  </body>
</html>
