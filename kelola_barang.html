<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kelola Data Barang</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Kelola Data Barang</h1>
      <nav>
        <ul>
          <li><a href="index.html">Beranda</a></li>
          <li><a href="kelola_kasir.html">Kelola Data Kasir</a></li>
          <li><a href="kelola_tenan.html">Kelola Data Tenan</a></li>
          <li><a href="tambah_transaksi.html">Tambah Transaksi</a></li>
          <li><a href="lihat_struk.html">Lihat Struk</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h2>Data Barang</h2>
      <!-- Tabel untuk menampilkan data barang -->
      <table>
        <thead>
          <tr>
            <th>Kode Barang</th>
            <th>Nama Barang</th>
            <th>Satuan</th>
            <th>Harga Satuan</th>
            <th>Stok</th>
          </tr>
        </thead>
        <tbody>
          <!-- Isi tabel disini (dapat diisi dengan data dari database) -->
        </tbody>
      </table>

      <h2>Tambah Barang</h2>
      <!-- Form untuk menambahkan barang baru -->
      <form action="server.php" method="post">
        <label for="kode_barang">Kode Barang:</label>
        <input type="text" id="kode_barang" name="kode_barang" required />

        <label for="nama_barang">Nama Barang:</label>
        <input type="text" id="nama_barang" name="nama_barang" required />

        <label for="satuan">Satuan:</label>
        <input type="text" id="satuan" name="satuan" required />

        <label for="harga_satuan">Harga Satuan:</label>
        <input type="number" id="harga_satuan" name="harga_satuan" required />

        <label for="stok">Stok:</label>
        <input type="number" id="stok" name="stok" required />

        <button type="submit" name="tambah_barang">Tambah Barang</button>
      </form>
    </main>

    <script src="main.js"></script>
  </body>
</html>
